<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:fragment="head">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <script src="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/3.3.4/js/bootstrap.min.js}"></script>

    <link href="../static/css/guru.css"
          th:href="@{/css/guru.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Executant Details</h2>
    <div>
        <form data-toggle="validator" role="form" class="form-horizontal" th:object="${executant}" th:action="@{/executant}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="form-group">
                <label class="col-sm-2 control-label">PIB</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{PIB}" th:required="true"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Position</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{positionn}" th:required="true"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Department</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{department}" th:required="true"/>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary" id="btn_exe">Add</button>
            </div>
        </form>
    </div>

    <footer class="footer">
        <div class="container">
            <p class="text-muted"> </p>
        </div>
    </footer>

</div>
</body>
</html>
