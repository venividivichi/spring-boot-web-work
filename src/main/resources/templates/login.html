<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/3.3.4/js/bootstrap.min.js}"></script>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../static/css/guru.css"
          th:href="@{/css/guru.css}" rel="stylesheet" media="screen"/>

    <link href="../static/css/footer.css"
          th:href="@{/css/footer.css}" rel="stylesheet" media="screen"/>

    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>

</head>
<body>
<div class="container center_div">

<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>

    <div class="jumbotron">
<form th:action="@{/j_spring_security_check}" method="post">

    <div class="form-group">
        <div class="col-sm-12">
        <label for="username" > User Name :</label>
        <input type="text" id="username" class="form-control input-group-lg" autocapitalize="off" title="Enter username" placeholder="Username" name="username"/>
        </div>
    </div>

    <div class="form-group">

        <div class="col-sm-12">
        <label for="password" >Password: </label>
        <input type="password" id="password" class="form-control input-group-lg" title="Enter password" placeholder="Password" name="password"/>
        </div>

    </div>

    <div> <input type="submit" class="btn btn-primary" id="btn_log"  value="Sign In"/></div>
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
</form>
    </div>



    <div>
        <footer class="footer">
            <div class="container">
                <div class="row">
                    <p class="text-muted">Place sticky footer content here.</p>
                </div>
            </div>
        </footer>
    </div>
</div>

</body>
</html>
